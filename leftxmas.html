function set_detail(name)
{
	top.detail.location = name;
}

function outsign(name) {
	document[name + "_timg"].src =
		"http://www.herbertland.com/menu/null_target.gif";
	if (parent.detail.outsign) {
		parent.detail.outsign(name);
	}
}

function setsign(name) {
	document[name + "_timg"].src =
		"http://www.herbertland.com/menu/target.gif";
	if (parent.detail.setsign) {
		parent.detail.setsign(name);
	}
}

function movementFlakeOne() {
	var hitX, hitY;
	hitX= 0;
	hitY= 0;
	thresh= 0;
	for (i= 0; i < numBalls; i++) {
		if (delay[i] > 0) {
			delay[i]--;
			if (delay[i] <= 0) {
				obj= document.all[fnameA[i]];
                        	if (using_ie) {
					obj.style.visibility= "visible";
				} else {
					obj.visibility= "visible";
				}
			}
			continue;
		}
		posX[i]+= Math.random() * 2 - 1;
		posY[i]+= velY[i];

		if (posY[i] > maxY[i]) {
			posY[i]= -80;
			posX[i]= Math.random() * kval + (i * kval);
			velX[i]= Math.random() * 6 + 2;
			delay[i]= Math.round(Math.random() * 20);
			obj= document.all[fnameA[i]];
			if (using_ie) {
				obj.style.visibility= "hidden";
			} else {
				obj.visibility= "hidden";
			}
		}
	}
}

function setFlakePosition() {
	for (i= 0; i < numBalls; i++) {
		if (delay[i]) {
			continue;
		}
		obj= document.all[fnameA[i]];
		if (using_ie) {
			obj.style.top= posY[i];
			obj.style.left= posX[i];
		} else {
			obj.top= posY[i];
			obj.left= posX[i];
		}
	}
}

function moveFlakeDiv() {
	movementFlakeOne();
	setFlakePosition();
}

function moveFlakeImage() {
	if(!document.all) document.all = document;
	maxXX= window.innerWidth - 40;
	kval= maxXX/numBalls;
	for (i= 0; i < numBalls; i++) {
		posX[i]= Math.random() * (window.innerWidth - 40);
		posY[i]= Math.random() * (window.innerHeight - 40);
		posY[i]= -80;
		posX[i]= Math.random() * kval + (i * kval);
		velY[i]= Math.random() * 6 + 2;
		fwidth[i]= 40;
		fheight[i]= 40;
		friction[i]= 0.0;
		minX[i]= 0;
		minY[i]= 0;

		fnameA[i]= new String("ball00" + i);
		maxX[i]= window.innerWidth - fwidth[i];
		maxY[i]= window.innerHeight - fheight[i];
		obj= document.all[fnameA[i]];
		if (using_ie) {
			obj.style.visibility= "hidden";
		} else {
			obj.visibility= "hidden";
		}
		delay[i]= Math.round(Math.random() * 100);
	}
	setInterval("moveFlakeDiv()",moveFlakePeriod);
}

function init_w() {
 	if (!document.all) {
		document.all = document;
	}
	moveFlakeImage();
}

window.onload = init_w;
