<HTML>
<HEAD>
<TITLE>Form object example</TITLE>
</HEAD>

<SCRIPT LANGUAGE="JavaScript">
function setCase (caseSelection) {
	if (caseSelection == "upper") {
		document.form1.firstName.value =
			document.form1.firstName.value.toUpperCase()
		document.form1.lastName.value =
			document.form1.lastName.value.toUpperCase()
	}
	else {
		document.form1.firstName.value =
			document.form1.firstName.value.toLowerCase()
		document.form1.lastName.value =
			document.form1.lastName.value.toLowerCase()
	}
}
</SCRIPT>
<BODY>
<FORM NAME="form1">
<B>First name:</B>
<INPUT TYPE="text" NAME="firstName" SIZE=20>
<BR><B>Last name:</B>
<INPUT TYPE="text" NAME="lastName" SIZE=20>
<P><INPUT TYPE="button" VALUE="Names to uppercase"
	NAME="upperButton"
onClick="setCase('upper')">

<INPUT TYPE="button" VALUE="Names to lowercase"
	NAME="lowerButton"
onClick="setCase('lower')">

</FORM>
</BODY>
</HTML>
