<HTML>
<HEAD>
<TITLE>April births</TITLE>
</HEAD>

<BODY>
<body text="#000000" bgcolor="#FFFFCC" link="#0000EE" vlink="#551A8B" alink="#FF0000">
<h3><b>Please fill in the following form:</B></h3>
<FORM ACTION="http://www.herbertland.com/cgi-bin/set_birthday" NAME="form1"  onSubmit="return validatebirthForm(this)">
<B>Your user name (required):</B>
<INPUT TYPE="text" NAME="userName" VALUE="$$userName$$" onChange='valid_name_text(this, "user name", 1)' SIZE=20>
<P><B>Your baby's name (required):</B>
<INPUT TYPE="text" NAME="babyName" VALUE="$$babyName$$" onChange='valid_name_text(this, "baby name", 1)' SIZE=20>
<P>
<INPUT TYPE="radio" NAME="sex" VALUE="M" $$sex-chk-M$$><B>Boy</B>
&nbsp; &nbsp; &nbsp; &nbsp;
<INPUT TYPE="radio" NAME="sex" VALUE="F" $$sex-chk-F$$><B>Girl</B>

<P><B>Date your baby was born:</B>
Month
<SELECT NAME="month">
	<OPTION $$month-sel-Jan$$ VALUE=Jan>January
	<OPTION $$month-sel-Feb$$ VALUE=Feb>Febuary
	<OPTION $$month-sel-Mar$$ VALUE=Mar>March
	<OPTION $$month-sel-Apr$$ VALUE=Apr>April
	<OPTION $$month-sel-May$$ VALUE=May>May
</SELECT>
Day
<SELECT NAME="day">
<OPTION $$day-sel-1$$>1
<OPTION $$day-sel-2$$>2
<OPTION $$day-sel-3$$>3
<OPTION $$day-sel-4$$>4
<OPTION $$day-sel-5$$>5
<OPTION $$day-sel-6$$>6
<OPTION $$day-sel-7$$>7
<OPTION $$day-sel-8$$>8
<OPTION $$day-sel-9$$>9
<OPTION $$day-sel-10$$>10
<OPTION $$day-sel-11$$>11
<OPTION $$day-sel-12$$>12
<OPTION $$day-sel-13$$>13
<OPTION $$day-sel-14$$>14
<OPTION $$day-sel-15$$>15
<OPTION $$day-sel-16$$>16
<OPTION $$day-sel-17$$>17
<OPTION $$day-sel-18$$>18
<OPTION $$day-sel-19$$>19
<OPTION $$day-sel-20$$>20
<OPTION $$day-sel-21$$>21
<OPTION $$day-sel-22$$>22
<OPTION $$day-sel-23$$>23
<OPTION $$day-sel-24$$>24
<OPTION $$day-sel-25$$>25
<OPTION $$day-sel-26$$>26
<OPTION $$day-sel-27$$>27
<OPTION $$day-sel-28$$>28
<OPTION $$day-sel-29$$>29
<OPTION $$day-sel-30$$>30
<OPTION $$day-sel-31$$>31
</SELECT>
<P><B>Time of day:</B>
<INPUT TYPE="text" NAME="time" VALUE="$$time$$" SIZE=20 onChange='valid_text(this, "time of day", 0)'>
<P><B>Weight:</B>
<INPUT TYPE="text" NAME="weight" VALUE="$$weight$$" SIZE=20 onChange='valid_text(this, "weight", 0)'>
<P><B>Length:</B>
<INPUT TYPE="text" NAME="length" VALUE="$$length$$" SIZE=20 onChange='valid_text(this, "length", 0)'>
<P><B>Comments:</B>
<BR>
<TEXTAREA NAME="comment" ROWS=4 COLS=60 WRAP onChange='valid_text_nowsp(this, "comment", 0)'>$$comment$$</TEXTAREA>
<P><B>Picture URL:</B>
<INPUT TYPE="text" NAME="picture" VALUE="$$picture$$" SIZE=60 onChange='valid_text(this, "picture", 0)'>

<P><P><INPUT TYPE="submit" VALUE="Continue">
<INPUT TYPE="hidden" NAME="command" VALUE="show_confirm">
</FORM>
<FORM ACTION="http://www.herbertland.com/cgi-bin/set_birthday" NAME="form1">
<INPUT TYPE="submit" VALUE="Go back to calendar">
</FORM>
</BODY>
</HTML>
