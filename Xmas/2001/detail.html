<script LANGUAGE="JavaScript1.2">

current_main = "";
current_text = "";

function change_banner(name)
{
	if (current_main != "") {
		obj = document.all[current_main];
		if (obj) {
			obj.visibility = "hidden";
		}
	}
	if (current_text != "") {
		obj = document.all[current_text];
		if (obj) {
			obj.visibility = "hidden";
		}
	}
	current_main = name + "main";
	current_text = name + "text";

	obj = document.all[current_main];
	if (obj) {
		obj.visibility = "visible";
	} else {
		current_main = "";
	}

	obj = document.all[current_text];
	if (obj) {
		obj.visibility = "visible";
	} else {
		current_text = "";
	}
}
		

function outsign(name) {
	change_banner("home");
}

function setsign(name) {
	change_banner(name);
}

function init_w() {
	moveAllImage();
 	if (!document.all) {
		document.all = document;
	}
	change_banner("home");
}

window.onload = init_w;

moveFlakePeriod = 100;

numBalls= 10;
posX= new Array(numBalls);
posY= new Array(numBalls);
fwidth= new Array(numBalls);
fheight= new Array(numBalls);
delay= new Array(numBalls);
maxX= new Array(numBalls);
maxY= new Array(numBalls);
minX= new Array(numBalls);
minY= new Array(numBalls);
velX= new Array(numBalls);
velY= new Array(numBalls);
fnameA= new Array(numBalls);
friction= new Array(numBalls);
kval= 0;

function movementFlakeOne() {
  var hitX, hitY;
  hitX= 0;
  hitY= 0;
  thresh= 0;
  for (i= 0; i < numBalls; i++) {
    if (delay[i] > 0) {
	delay[i]--;
	if (delay[i] <= 0) {
		obj= document.all[fnameA[i]];
		obj.visibility= "visible";
	}
	continue;
    }
    posX[i]+= Math.random() * 2 - 1;
    posY[i]+= velY[i];

    if (posY[i] > maxY[i]) {
	posY[i]= -80;
	posX[i]= Math.random() * kval + (i * kval);
	velX[i]= Math.random() * 6 + 2
        delay[i]= Math.round(Math.random() * 20);
	obj= document.all[fnameA[i]];
	obj.visibility= "hidden";
    }
  } 
}

function setFlakePosition() {
  for (i= 0; i < numBalls; i++) {
    if (delay[i]) {
	continue;
    }	
    document.all[fnameA[i]].top= posY[i];
    document.all[fnameA[i]].left= posX[i];
  }
}

  
function moveFlakeDiv() {
 movementFlakeOne();
 setFlakePosition();
}

function moveFlakeImage() {
	if(!document.all) document.all = document;
	maxXX= window.innerWidth - 40;
	kval= maxXX/numBalls;
	for (i= 0; i < numBalls; i++) {
	  posX[i]= Math.random() * (window.innerWidth - 40);
	  posY[i]= Math.random() * (window.innerHeight - 40);
	posY[i]= -80;
	posX[i]= Math.random() * kval + (i * kval);
	  velY[i]= Math.random() * 6 + 2;
	  fwidth[i]= 40;
	  fheight[i]= 40;
	  friction[i]= 0.0;
	  minX[i]= 0;
	  minY[i]= 0;
	
	  fnameA[i]= new String("ball00" + i);
	  maxX[i]= window.innerWidth - fwidth[i];
	  maxY[i]= window.innerHeight;
	  obj= document.all[fnameA[i]];
	  obj.visibility= "hidden";
 	  delay[i]= Math.round(Math.random() * 100);
	}
 	setInterval("moveFlakeDiv()",moveFlakePeriod);
}

movePeriod = 200;
numImg= 15;
width= 100;
height= 90;
pos_x= 0;
pos_y= 100;
current= 0;
step= 15;

nameA= new Array(numImg);
heightA= new Array(numImg);

heightA[0]= 79;
heightA[1]= 81;
heightA[2]= 84;
heightA[3]= 85;
heightA[4]= 86;
heightA[5]= 84;
heightA[6]= 78;
heightA[7]= 74;
heightA[8]= 73;
heightA[9]= 80;
heightA[10]= 82;
heightA[11]= 81;
heightA[12]= 78;
heightA[13]= 74;
heightA[14]= 73;

wait= 0;
once= 0;
function moveDiv() {
    if (wait) {
	wait--;
	return;
    }
    obj= document.all[nameA[current]];
    obj.visibility= "hidden";
    current= (current + 1) % numImg;

    pos_x+= step;
    if (pos_x > window.innerWidth){
	 wait= Math.round((Math.random() * 20 + 10) * (1000 / movePeriod))
       pos_x= -width;
	 return;
    }
    obj= document.all[nameA[current]];
    obj.top= window.innerHeight - heightA[current];
    obj.left= pos_x;
    obj.visibility= "visible";
}

function moveImage() {
	if(!document.all) document.all = document;
	max_x= window.innerWidth;
	pos_y= window.innerHeight - height;
	pos_x= -width;
	for (i= 0; i < numImg; i++) {
	  if (i < 10) {
	      nameA[i]= new String("img0" + i);
	  } else {
	      nameA[i]= new String("img" + i);
	  }
	  obj= document.all[nameA[i]];
	  obj.visibility= "hidden";
	}
 	setInterval("moveDiv()",movePeriod);
}

	
function moveAllImage() {
	moveFlakeImage();
	moveImage();
}
