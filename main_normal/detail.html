<script LANGUAGE="JavaScript1.2">

current_main = "";
current_text = "";
using_ie = (document.all) ? true : false;
using_ns = (document.layers) ? true : false;

function change_banner(name)
{
	sign = document.all["bigsign"];
	if (current_main != "") {
		obj = document.all[current_main];
		if (obj) {
			if (using_ie) {
				obj.style.visibility = "hidden";
			} else {
				obj.visibility = "hidden";
			}
		}
	}
	if (current_text != "") {
		obj = document.all[current_text];
		if (using_ie) {
			obj.style.visibility = "hidden";
			sign.style.visibility = "hidden";
		} else {
			obj.visibility = "hidden";
			sign.visibility = "hidden";
		}
	}
	current_main = name + "main";
	current_text = name + "text";

	obj = document.all[current_main];
	if (obj) {
		if (using_ie) {
//			sign.style.top = obj.style.top - 10;
			vv = obj.style.top;
			sign.style.top = vv;
			sign.style.visibility = "visible";
			obj.style.visibility = "visible";
		} else {
			sign.top = obj.top - 10;
			sign.visibility = "visible";
			obj.visibility = "visible";
		}
	} else {
		current_main = "";
	}

	obj = document.all[current_text];
	if (obj) {
		if (using_ie) {
			obj.style.visibility = "visible";
		} else {
			obj.visibility = "visible";
		}
	} else {
		current_text = "";
	}
}
		

function outsign(name) {
	change_banner("none");
}

function setsign(name) {
	change_banner(name);
}

function init_w() {
 	if (!document.all) {
		document.all = document;
	}
	change_banner("home");
}

window.onload = init_w;
